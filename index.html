<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: 'Noto Serif SC', serif;
            line-height: 1.6;
            margin: 20px;
        }

        header {
            margin-bottom: 30px;
            text-align: center;
            background: none;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .flow-chart-container {
            flex: 1;
            min-width: 350px;
        }

        .applications-container {
            flex: 2;
            min-width: 500px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border: none;
        }

        tr {
            border: none;
        }

        th {
            font-weight: 500;
            background-color: #1e1e1e;
        }

        tr:nth-child(even) {
            background-color: #1a1a1a;
        }

        tr:hover {
            background-color: #2a2a2a !important;
        }

        input,
        select {
            background-color: #2a2a2a;
            color: #f5f5f5;
            border: none;
            padding: 8px 12px;
            margin-right: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .filters {
            margin-bottom: 15px;
        }

        @media (max-width: 992px) {
            .main-content {
                flex-direction: column;
            }

            .flow-chart-container,
            .applications-container {
                width: 100%;
            }
        }

        button,
        .history-btn {
            background-color: #2d2d2d;
            color: #f5f5f5;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Noto Serif SC', serif;
        }

        button:hover,
        .history-btn:hover {
            background-color: #3a3a3a;
        }

        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #121212;
            color: #f5f5f5;
            font-family: 'Noto Serif SC', serif;
            padding: 20px;
            border-radius: 0;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #f5f5f5;
        }
    </style>
</head>

<body>
    <header>
        <h1>Job Application Tracker</h1>
    </header>

    <main class="main-content">
        <section class="flow-chart-container">
            <h2>Application Flow Chart</h2>
            <div id="flow-chart"></div>
        </section>

        <section class="applications-container">
            <div class="list-header">
                <h2>Application List</h2>
                <div class="stats-inline">
                    <div class="stat-item">
                        <span class="stat-label">Total:</span>
                        <span id="total-applications" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Active:</span>
                        <span id="active-applications" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Completed:</span>
                        <span id="completed-applications" class="stat-value">0</span>
                    </div>
                </div>
            </div>
            <div class="filters">
                <input type="text" id="search" placeholder="Search company or position...">
                <select id="status-filter">
                    <option value="all">All Statuses</option>
                </select>
            </div>
            <table id="applications-table">
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Position</th>
                        <th>Status</th>
                        <th>Update</th>
                        <th>History</th>
                    </tr>
                </thead>
                <tbody id="applications-list">
                    <!-- Applications list will be generated in JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="js/script.js"></script>
    <script src="js/chart.js"></script>
</body>

</html>
